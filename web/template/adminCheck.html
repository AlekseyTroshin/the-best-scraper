<style>
	table { 
		margin-top: 20px;
		width: 100%; 
		border-collapse: collapse; 
		text-align: center;
	}
	th { 
		padding: 5px; 
		border: 1px solid black; 
	}
	td { 
		padding: 5px; 
		border: 1px solid black; 
	}
	body {
		font-family: Arial;
	}
</style>
<a href="http://localhost:8080/">Home</a>

<table>
	<tr>
		<th>Домен</th>
		<th>Время запроса</th>
		<th>Посещаемость</th>
		<th>Созданн</th>
		<th>Обновлён</th>
	</tr>
	{{range .Services}}
		<tr>
			<td>{{.Domain}}</td>
			<td>
				{{if .Request_time}}
			        {{.Request_time}}
			    {{else}}
			    	Нету данных
			    {{end}}
			</td>
			<td>{{.Request_count}}</td>
			<td>{{.Created_at}}</td>
			<td>{{.Updated_at}}</td>
		</tr>
	{{end}}
</table>
